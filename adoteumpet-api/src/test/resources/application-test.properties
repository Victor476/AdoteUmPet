spring.application.name=adoteumpet-api

# Configurações do banco de dados para testes (H2 em memória)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações do JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações de logging para testes (reduzir verbosidade)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.adoteumpet=INFO

# Console H2 desabilitado para testes
spring.h2.console.enabled=false

# Configurações específicas para testes
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always